<!DOCTYPE html>
<html>
<head>
	<title>Kansas Linux Fest Calendar</title>

	<meta name="description" content="Full view calendar for the Kansas
                                          Linux Fest using with year, month, week, day views.">
	<meta name="keywords" content="Kansas,LinuxFest,FLOSS,Open Source,jQuery,Bootstrap,Calendar,HTML,CSS,JavaScript,responsive,month,week,year,day">
	<meta name="author" content="James Michael DuPont">
	<meta charset="UTF-8">

	<link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/calendar.css">

</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1>Kansas Linux Fest Calendar</h1>
		<p>Calendar of Events for the Kansas Linux Fest.</p>

	</div>

	<div class="page-header">

		<div class="pull-right form-inline">
			<div class="btn-group">
				<button class="btn btn-primary" data-calendar-nav="prev"><< Prev</button>
				<button class="btn btn-default" data-calendar-nav="today">Today</button>
				<button class="btn btn-primary" data-calendar-nav="next">Next >></button>
			</div>
			<div class="btn-group">
				<button class="btn btn-warning" data-calendar-view="year">Year</button>
				<button class="btn btn-warning active" data-calendar-view="month">Month</button>
				<button class="btn btn-warning" data-calendar-view="week">Week</button>
				<button class="btn btn-warning" data-calendar-view="day">Day</button>
			</div>
		</div>

		<h3></h3>
	</div>

	<div class="row">
		<div class="col-md-9">
			<div id="calendar"></div>
		</div>

		<div class="col-md-3">
			<h4>Events</h4>
			<small>Events of the conference</small>
			<ul id="eventlist" class="nav nav-list"></ul>
		</div>
	</div>


	<script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/moment.min.js"></script>
	<script type="text/javascript" src="js/underscore-min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jstz.min.js"></script>
	<script type="text/javascript" src="js/calendar.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</div>
</body>
</html>
